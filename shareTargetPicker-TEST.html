<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
<body>
  <button id="btnShare"  class="btn btn-success" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" class="btn btn-info" onclick="liff.login()" style="display: none;">Log In</button>
  <button id="btnLogOut" class="btn btn-danger" onclick="logOut()" style="display: none;">Log Out</button>
  <script  charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>  
  <script src="https://static.line-scdn.net/liff/edge/2/non-ios-extensions_2_22_0.js" type="text/javascript"></script>
  <script>
async  function sendShare() {
   await liff.init({ liffId: "2004135117-G06LWaO8" });
console.log(liff.isApiAvailable('shareTargetPicker'));
      const result = await liff.shareTargetPicker([
                {
          "type": "flex",
          "altText": "Everyday is a good day",
          "contents":{
  "type": "bubble",
  "size": "giga",
  "hero": {
    "type": "image",
    "url": "https://i.imgur.com/YXoQC4o.jpeg",
    "size": "full",
    "action": {
      "type": "uri",
      "uri": "https://i.imgur.com/YXoQC4o.jpeg"
    },
    "aspectMode": "cover",
    "aspectRatio": "20:13"
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "天氣查看",
        "weight": "bold",
        "size": "xl",
        "color": "#9d6d40"
      },
      {
        "type": "separator",
        "color": "#ab8554",
        "margin": "4px"
      },
      {
        "type": "box",
        "layout": "vertical",
        "margin": "lg",
        "spacing": "sm",
        "contents": [
          {
            "type": "text",
            "text": "用微笑迎接每一天 ",
            "wrap": true,
            "adjustMode": "shrink-to-fit",
            "weight": "bold",
            "color": "#ab8554",
            "size": "lg"
          },
          {
            "type": "text",
            "text": "開心是一天，不開心也是一天",
            "wrap": true,
            "adjustMode": "shrink-to-fit",
            "weight": "bold",
            "color": "#ab8554"
          },
          {
            "type": "text",
            "text": "樂觀的思考方式是一種選擇，是一種每天都可以做出的決定",
            "wrap": true,
            "adjustMode": "shrink-to-fit",
            "weight": "bold",
            "color": "#ab8554",
            "align": "center"
          }
        ]
      },
      {
        "type": "separator",
        "color": "#ab8554",
        "margin": "4px"
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "horizontal",
        "contents": [
          {
            "type": "button",
            "style": "primary",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "天氣",
              "uri": "https://www.cwa.gov.tw/V8/C/W/County/index.html"
            },
            "color": "#d5ccba"
          },
          {
            "type": "button",
            "style": "primary",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "雷達回波",
              "uri": "https://www.cwa.gov.tw/V8/C/W/OBS_Radar.html"
            },
            "color": "#d5ccba"
          },
          {
            "type": "button",
            "style": "primary",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "紫外線",
              "uri": "https://www.cwa.gov.tw/V8/C/W/MFC_UVI_Map.html"
            },
            "color": "#d5ccba"
          }
        ],
        "flex": 0,
        "spacing": "sm"
      },
      {
        "type": "button",
        "style": "primary",
        "action": {
          "type": "uri",
          "label": "分享",
          "uri": "https://liff.line.me/2004135117-G06LWaO8"
        },
        "color": "#ab8554"
      },
      {
        "type": "text",
        "text": "分享測試",
        "size": "xs",
        "color": "#d5ccba",
        "align": "end",
        "weight": "bold"
      }
    ],
    "flex": 0,
    "spacing": "lg"
  }
}
        }
      ])
	  
      if (result) {
        //alert(`[${result.status}] Message sent!`)
	      console.log(result);
		alert(`分享完成!`)
	      liff.closeWindow();
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
		 liff.closeWindow();
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
		 liff.closeWindow();
        }
      }
	  
	
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
	  
    async function main() {
      await liff.init({ liffId: "2004135117-G06LWaO8", withLoginOnExternalBrowser: true  });
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }

    main();
  </script>
</body>
		</div>
</html>
