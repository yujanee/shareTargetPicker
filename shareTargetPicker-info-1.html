<!-- 本頁面只使用 LIFF SDK -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----LIFF environment AccessToken IDToken-----</title>
    <!-- LIFF SDK CDN include -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- jquery CDN include -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- CSS include -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
    </div>
    <script>
        window.onload = function () {
            const defaultLiffId = '2004044979-DY403Rl1';
            $(document).ready(function () {
                liffInit(defaultLiffId);

            });
            
        }
        function liffInit(liffId) {
            // withLoginOnExternalBrowser : true 時代表 auto login 啟動，LIFF 初始化後會自動呼叫 liff.login 登入。
            liff.init({ liffId: liffId, withLoginOnExternalBrowser: true }).then(() => {
                              
                $("#os").text(liff.getOS());
                $("#language").text(liff.getLanguage());
                $("#version").text(liff.getVersion());
                $("#lineVersion").text(liff.getLineVersion());
                $("#isInClient").text(liff.isInClient());

                // 取得一般的 user profile
                liff.getProfile().then(function (profile) {
                    console.log(profile);
                    $("#user_avatar").attr("src", profile.pictureUrl);
                    $("#user_name").text('姓名 : ' + profile.displayName);
                    $("#user_id").text('使用者ID : ' + profile.userId);
                    $("#user_status").text('狀態文字 : ' + profile.statusMessage);
                });

                // 取得包在 id token 內的 user profile
                const idTokenProfile = liff.getDecodedIDToken()
                console.log(idTokenProfile);
                $("#idToken_user_avatar").attr("src", idTokenProfile.picture);
                $("#idToken_user_name").text(idTokenProfile.name);
                $("#idToken_user_email").text(idTokenProfile.email);
                $("#iss").text(idTokenProfile.iss);
                $("#sub").text(idTokenProfile.sub);
                $("#aud").text(idTokenProfile.aud);
                $("#exp").text(idTokenProfile.exp);
                $("#iat").text(idTokenProfile.iat);
                $("#amr").text(idTokenProfile.amr);
            }).catch((err) => {
                console.log(err.code, err.message);
            })
        }

       

    </script>
    <center>

       <table style="width:100%">
  <tr>
    <td>environment</td>
    <td>ACCESS-TOKEN</td>
    <td>ID-TOKEN</td>
  </tr>
  
  <tr>
    <td>    </td>
    <td> <a><img id="user_avatar" src=""></image></a>        </td>
    <td><a><img id="idToken_user_avatar" src=""></image></a> </td>
  </tr>
  
  <tr>
    <td> <a>OS : <b id="os"></b></a>       </td>
    <td> <a><a id="user_name">姓名 : </a></a>          </td>
    <td> <a>name : <b id="idToken_user_name"></b></a>  </td>
  </tr>
  
  <tr>
    <td> <a>Language : <b id="language"></b></a>      </td>
    <td> <a><a id="user_id">使用者ID : </a></a>         </td>
    <td> <a>email : <b id="idToken_user_email"></b></a>  </td>
  </tr>
  
  <tr>
    <td> <a>Version : <b id="version"></b></a>      </td>
    <td> <a><a id="user_status">狀態文字 : </a></a>        </td>
    <td> <a>iss(token 簽發者) : <b id="iss"></b></a>  </td>
  </tr>
  
  <tr>
    <td> <a>Line Version : <b id="lineVersion"></b></a>     </td>
    <td>        </td>
    <td> <a>sub(使用者 ID) : <b id="sub"></b></a>  </td>
  </tr>
      
  <tr>
    <td> <a>IsInClient : <b id="isInClient"></b></a>       </td>
    <td>        </td>
    <td> <a>aud(Channel ID) : <b id="aud"></b></a>  </td>
  </tr>
  
   <tr>
    <td>        </td>
    <td>        </td>
    <td> <a>exp(id_token 過期時間) : <b id="exp"></b></a>  </td>
  </tr>
  
   <tr>
    <td>        </td>
    <td>        </td>
    <td> <a>iat(id_token 產生時間) : <b id="iat"></b></a>  </td>
  </tr>
  
  <tr>
    <td>        </td>
    <td>        </td>
    <td> <a>amr(使用者登入方式 ) : <b id="amr"></b></a>  </td>
  </tr>
  
  
</table>
    </center>
    
</body>

</html>
